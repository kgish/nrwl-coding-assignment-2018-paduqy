<h2>Tickets</h2>

<div *ngIf="tickets$ | async as tickets; else loading">
    <ul>
        <li *ngFor="let ticket of tickets">
            Ticket: {{ticket.id}}, <a [routerLink]="[ticket.id, 'details']">{{ticket.description}}</a>
        </li>
    </ul>
</div>

<ng-template #loading>
    <mat-spinner diameter=25></mat-spinner>
</ng-template>
