<h2 class="page-header">Ticket Detail</h2>

<div *ngIf="data$ | async as data; else loading">
    <form [formGroup]="form">
        <mat-form-field>
            <input matInput readonly formControlName="id" placeholder="Id">
        </mat-form-field>

        <mat-form-field>
            <input matInput formControlName="description" placeholder="Description">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Assignee</mat-label>
            <mat-select formControlName="assigneeId">
                <mat-option *ngFor="let user of data.users" [value]="user.id">
                    {{user.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-checkbox formControlName="completed">Completed</mat-checkbox>
    </form>
    <button mat-raised-button [disabled]="!updated" color="primary" (click)="update()">
        Update
    </button>
    <button mat-raised-button color="warn" (click)="delete()">
        Delete
    </button>
    <button mat-button color="primary" [routerLink]="['/tickets']">
        Cancel
    </button>
</div>

<ng-template #loading>
    <mat-spinner diameter=25></mat-spinner>
</ng-template>
